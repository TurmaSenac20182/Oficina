<div class="container">
    <p class="TittleForm">Cadastro de Clientes</p>
    <form [formGroup]="clienteForm">
        <fieldset class="col-md-12">
            <legend>Dados do Cliente</legend>
            <!--<input type="text" class="SeparationForm" value="Dados do Cliente" readonly>-->
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="IDNome">Nome Completo</label>
                    <input type="text" class="form-control" formControlName="nome" id="IDNome" maxlength="100">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDCpf">CPF</label>
                    <input type="text" class="form-control" formControlName="cpf" id="IDCpf" onkeyup="OnlyNumbers(this);" maxlength="11">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDRg">RG</label>
                    <input type="text" class="form-control" formControlName="rg" id="IDRg" onkeyup="OnlyNumbers(this);" maxlength="9">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="IDEmail">Email</label>
                    <input type="email" class="form-control" formControlName="email" id="IDEmail" maxlength="50">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDResidencial">Telefone Residencial</label>
                    <input type="text" class="form-control" formControlName="telefone" id="IDCpf" onkeyup="OnlyNumbers(this);" maxlength="10">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDCelular">Telefone Celular</label>
                    <input type="text" class="form-control" formControlName="celular" id="IDCelular" onkeyup="OnlyNumbers(this);" maxlength="11">
                </div>
            </div>
        </fieldset>
        <fieldset class="col-md-12">
            <legend>Endereço do Cliente</legend>

            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="IDCep">CEP</label>
                    <input type="text" class="form-control" (keyup)="buscarCep()" formControlName="cep" [(ngModel)]="cep.cep" id="IDCep" maxlength="9" pattern="\d{5}-?\d{3}" onkeyup="OnlyNumbers(this);">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDEstado">Estado</label>
                    <select formControlName="estado" [(ngModel)]="cep.uf" id="IDEstado" class="form-control">
                        <option selected>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="ET">Estrangeiro</option>
                    </select>
                </div>

                <div class="form-group col-md-4">
                    <label for="IDCidade">Cidade</label>
                    <input type="text" class="form-control" formControlName="cidade" [(ngModel)]="cep.localidade" id="IDCidade" maxlength="50">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="IDRua">Logradouro</label>
                    <input type="text" class="form-control" formControlName="logradouro" [(ngModel)]="cep.logradouro" id="IDRua">
                </div>

                <div class="form-group col-md-2">
                    <label for="IDNumero">Número</label>
                    <input type="text" class="form-control" formControlName="numero" onkeyup="OnlyNumbers(this);" id="IDNumero">
                </div>

                <div class="form-group col-md-3">
                    <label for="IDComplemento">Complemento</label>
                    <input type="text" class="form-control" formControlName="complemento" [(ngModel)]="cep.complemento" id="IDComplemento" maxlength="50">
                </div>

                <div class="form-group col-md-3">
                    <label for="IDBairro">Bairro</label>
                    <input type="text" class="form-control" formControlName="bairro" [(ngModel)]="cep.bairro" id="IDBairro" maxlength="50">
                </div>
            </div>
        </fieldset>

        <fieldset class="col-md-12">
            <legend>Veículo do Cliente</legend>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="IDMarca">Marca</label>
                    <input type="text" class="form-control" formControlName="marca" id="IDMarca">
                </div>

                <div class="form-group col-sm-6">
                    <label for="IDCarro">Modelo</label>
                    <input type="text" class="form-control" formControlName="modelo" id="IDNome">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="IDCor">Cor</label>
                    <input type="text" class="form-control" formControlName="cor" id="IDCor">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDPlaca">Placa</label>
                    <input type="text" class="form-control" formControlName="placa" id="IDPlaca">
                </div>

                <div class="form-group col-md-4">
                    <label for="IDPlaca">Ano</label>
                    <input type="text" class="form-control" formControlName="ano" id="IDPlaca" onkeyup="OnlyNumbers(this);">
                </div>
            </div>

        </fieldset>
        <div class="ClassButton">
            <button type="submit" [disabled]="clienteForm.invalid" class="btn btn-dark form-button">Cadastrar</button>
            <button type="reset" class="btn btn-info form-button">Limpar</button>
        </div>
    </form>
</div>
