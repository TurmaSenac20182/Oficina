<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
          <h1>
             November
            <button>▾</button>
          </h1>
          <p>2018</p>
        </div>
        <div class="calendar">
            <span class="day-name">Domingo</span>
            <span class="day-name">Segunda</span>
            <span class="day-name">Terça</span>
            <span class="day-name">Quarta</span>
            <span class="day-name">Quinta</span>
            <span class="day-name">Sexta</span>
            <span class="day-name">Sábado</span>


          <div class="day day--disabled">30</div>
          <div class="day day--disabled">31</div>
          <div class="day"><a data-toggle="modal" data-target="#addServico" onclick="darAData(this.innerHTML);">1</a></div>
          <div class="day"><a data-toggle="modal" data-target="#addServico" onclick="darAData(this.innerHTML);">2</a></div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">8</div>
          <div class="day">9</div>
          <div class="day">10</div>
          <div class="day">11</div>
          <div class="day">12</div>
          <div class="day">13</div>
          <div class="day">14</div>
          <div class="day">15</div>
          <div class="day">16</div>
          <div class="day">17</div>
          <div class="day">18</div>
          <div class="day">19</div>
          <div class="day">20</div>
          <div class="day">21</div>
          <div class="day">22</div>
          <div class="day">23</div>
          <div class="day">24</div>
          <div class="day">25</div>
          <div class="day">26</div>
          <div class="day">27</div>
          <div class="day">28</div>
          <div class="day">29</div>
          <div class="day">30</div>
          <div class="day">31</div>
          <div class="day day--disabled">1</div>
          <div class="day day--disabled">2</div>
          <!--<section class="task task--warning">Projects</section>
          <section class="task task--danger">Design Sprint</section>
          <section class="task task--primary">Product Checkup 1
            <div class="task__detail">
              <h2>Product Checkup 1</h2>
              <p>15-17th November</p>
            </div>
          </section>
          <section class="task task--info">Product Checkup 2</section>-->
        </div>
      </div>


   
      
      <!-- Modal -->
      <div class="modal fade" id="addServico" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <form action="" method="POST">
                            <fieldset class="col-md-12 FieldsetTittle">
                                <legend class="LegendTittle">Ordem de Serviço</legend>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="IDFuncionaro">Nome do Funcionário</label>
                                        <input type="text" class="form-control" name="funcionario" id="IDFuncionaro" maxlength="100">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="IDMaoDeObra">Trabalho Realizado</label>
                                        <input type="text" class="form-control" name="maoDeObra" id="IDMaoDeObra" maxlength="100">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="IDValorServico">Valor do Serviço</label>
                                        <input type="text" class="form-control" name="valorServico" id="IDValorServico" maxlength="100"
                                            onkeyup="OnlyNumbers(this);">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="IDDataEntrada">Data de Entrada</label>
                                        <input type="text" class="form-control" name="dataEntrada" id="IDDataEntrada" readonly>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="IDDataSaida">Data de Saída</label>
                                        <input type="date" class="form-control" name="dataSaida" id="IDDataSaida">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="IDValorTotal">Valor Total</label>
                                        <input type="text" class="form-control" name="valorTotal" id="IDValorTotal" maxlength="100"
                                            onkeyup="OnlyNumbers(this);">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="IDDescricao">Descrição do Serviço</label>
                                        <textarea class="form-control" name="descricao" id="IDDescricao" rows="5"></textarea>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="ClassButton">
                                <button type="submit" class="btn btn-dark form-button">Gerar</button>
                                <button type="reset" class="btn btn-info form-button">Limpar</button>
                            </div>
                        </form>
            </div>
            
          </div>
        </div>
      </div>


      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
function darAData(x){
    y = x + "/" + 11 + "/" + 2018;
    document.getElementById("IDDataEntrada").value = y;

}
</script>
</body>
</html>
